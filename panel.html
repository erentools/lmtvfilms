<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel - LMTV Films</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="background-image">
  <div class="panel-header">
    <span id="nombreUsuario"></span>
    <button onclick="window.location.href='index.html'">Cerrar Sesión</button>
  </div>
  <div class="panel-options">
    <button onclick="alert('Por favor espere la activación completa de su cuenta.')">Canales en Vivo</button>
    <button onclick="alert('Por favor espere la activación completa de su cuenta.')">Series</button>
    <button onclick="alert('Por favor espere la activación completa de su cuenta.')">Películas</button>
  </div>
  <script>
    const usuario = localStorage.getItem("usuario") || "Usuario";
    document.getElementById("nombreUsuario").innerText = "Bienvenido, " + usuario;
  </script>
</body>
</html>
